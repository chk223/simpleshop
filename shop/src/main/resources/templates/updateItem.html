<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>상품 등록 페이지</title>
  <style>
    .input_box {
      max-width: 500px;
    }
  </style>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<h1>상품 수정</h1>
<div class="input_box">
  <form th:action="@{/item/update-item/{id}(id=${item.itemId})}" method="post" th:object="${item}">
    <!-- 상품 이름 -->
    <div class="input-group mb-3">
      <span class="input-group-text" id="itemName">상품 이름</span>
      <input type="text" name="itemName" th:value="${item.itemName}" class="form-control">
    </div>

    <!-- 상품 가격 -->
    <div class="input-group mb-3">
      <span class="input-group-text" id="price">가격</span>
      <input type="text" name="price" th:value="${item.price}" class="form-control">
    </div>

    <!-- 상품 수량 -->
    <div class="input-group mb-3">
      <span class="input-group-text" id="quantity">수량</span>
      <input type="text" name="quantity" th:value="${item.quantity}" class="form-control">
    </div>

    <!-- 상품 설명 -->
    <div class="input-group mb-3">
      <span class="input-group-text" id="description">설명</span>
      <input type="text" name="description" th:value="${item.description}" class="form-control">
    </div>

    <!-- 상품 이미지 URL -->
    <div class="input-group mb-3">
      <span class="input-group-text" id="imgURL">상품 이미지 주소</span>
      <input type="text" name="imgURL" th:value="${item.imgURL}" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">수정</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
