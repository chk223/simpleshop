<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>상품 정보 페이지</title>
</head>
<body>
<!--헤더 적용-->
<div th:insert="~{fragments/header :: header}"></div>
<div class="input_box">
  <form th:action="@{/cart/add-cart/{id}(id=${item.itemId})}" method="POST" th:object="${item}">
    <h1 th:text="'상품 이름: '+${item.itemName}">상품 이름</h1>
    <div>
      <img th:src="${item.imgURL}" class="card-img-top" th:alt="${item.itemName}" alt="상품 이미지">
    </div>
    <div>
      <p>가격: <span th:text="${item.price}+' 원'" class="form-control"></span></p>
      <p>수량: <span th:text="${item.quantity}+' 개'" class="form-control"></span></p>
      <p>설명: <span th:text="${item.description}" class="form-control"></span></p>
    </div>
    <button th:if="${user != null}" type="submit" class="btn btn-primary">장바구니에 담기</button>
  </form>

  <div class="review">
    <p>리뷰가 들어올 공간임!</p>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
