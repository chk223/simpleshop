<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>유저 정보 페이지</title>
</head>
<body>
  <!--헤더 적용-->
  <div th:insert="~{fragments/header :: header}"></div>
  <div class="input_box">
    <form action="/user/user-detail" method="POST" th:object="${user}">
      <h1 th:text="${user.userName}+'님의 회원 정보'">회원정보</h1>
      <div>
        <span class="input-group-text" id="userName">유저 이름</span>
        <input type="text" name="userName" th:value="${user.userName}" class="form-control">
      </div>
      <div>
        <span class="input-group-text" id="userPassword">유저 비밀번호</span>
        <input type="text" name="userPassword" th:value="${user.userPassword}" class="form-control">
      </div>
      <div>
        <span class="input-group-text" id="userGrade">유저 등급</span>
        <select th:field="*{grade}" class="form-select form-select-lg mb-3" aria-label="Large select example">
          <option th:value="BASIC">BASIC</option>
          <option th:value="VIP">VIP</option>
          <option th:value="SELLER">SELLER</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">수정</button>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
