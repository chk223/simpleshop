<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>상품 등록 페이지</title>
</head>
<body>
    <!-- 헤더 포함 -->
    <div th:insert="~{fragments/header :: header}"></div>
    <h1>상품 등록</h1>
    <div class="input_box">
        <form th:action="@{/item/add-item}" method="post" th:object="${itemFrom}">
            <div class="input-group mb-3">
                <span class="input-group-text" id="itemName">상품 이름</span>
                <input type="text" name="itemName" th:value="${itemName}" class="form-control" placeholder="상품 이름을 입력하세요.">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="price">가격</span>
                <input type="text" name="price" th:value="${price}" class="form-control" placeholder="상품 가격을 입력하세요.">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="quantity">수량</span>
                <input type="text" name="quantity" th:value="${quantity}" class="form-control" placeholder="상품 수량을 입력하세요.">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="imgURL">상품 이미지 주소</span>
                <input type="text" name="imgURL" th:value="${imgURL}" class="form-control" placeholder="상품 이미지 주소를 입력하세요.">
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
